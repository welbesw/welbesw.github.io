<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="">
      
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

      <!-- Bootstrap -->
      <link href="/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/fonts/font-awesome-4.0.3/css/font-awesome.min.css">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link href="/css/blog-home.css" rel="stylesheet">

      <!-- Google Analytics Tracking -->
      <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-686082-13']);
        _gaq.push(['_trackPageview']);

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

      </script>
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header code-font">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index.html">{{ site.name }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav navbar-right code-font">
            <li><a href="/about.html">self.dataSource = @"William.Welbes";</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-lg-8">
        
          {{ content }}

        </div>
        
        <div class="col-lg-4">
          <!--
          <div class="well">
            <h4>Search</h4>
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
              </span>
            </div>
          </div> 
          -->
          <div class="well">
            <h4>Recent Posts</h4>
              <div class="row">
                <div class="col-lg-12">
                  <ul class="list-unstyled post-list">
                    {% for post in site.posts offset: 0 limit: 15 %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
          </div>
          <!--
          <div class="well">
            <h4>Side Widget Well</h4>
            <p>Bootstrap's default wells work great for side widgets! What is a widget anyways...?</p>
          </div>
          -->
        </div>
      </div>
      
      <hr>
      
      <footer>
        <div class="row">
          <div class="col-lg-2">
            <p>&copy; 2014 <a href="/about.html">William J. Welbes</a></p>
          </div>
          <div class="col-lg-2">
            <a href="/rss.xml"><i class="fa fa-rss-square"></i> RSS</a>
          </div>
          <div class="col-lg-6">
          </div>
          <div class="col-lg-2">
            <p><a href="http://pages.github.com">Hosted on Github Pages</a></p>
          </div>
        </div>
      </footer>

    </div><!-- /.container -->

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="/js/retina.js?v=2"></script>
    </body>
</html>
